name: Java CI with Maven + Docker + Versioned Allure Reports

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Run Maven tests in Docker
      - name: Run Maven tests in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            maven:3.9.6-jdk-17 \
            mvn clean test -Dsurefire.failIfNoTests=false
        shell: bash
        continue-on-error: true

      # Step 3: Set versioned report directory
      - name: Set versioned report directory
        run: echo "REPORT_DIR=target/allure-report-${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      # Step 4: Generate Allure report inside Docker
      - name: Generate Allure report
        run: |
          mkdir -p target/allure-results
          if [ "$(ls -A target/allure-results 2>/dev/null)" ]; then
            echo "Allure results found, generating versioned report..."
            docker run --rm \
              -v ${{ github.workspace }}:/workspace \
              -w /workspace \
              maven:3.9.6-jdk-17 \
              mvn allure:report -Dallure.report.directory=$REPORT_DIR
          else
            echo "‚ö†Ô∏è No Allure results found. Creating placeholder report."
            mkdir -p $REPORT_DIR
            echo "<html><body><h2>No Allure results found</h2></body></html>" > $REPORT_DIR/index.html
          fi

      # Step 5: Upload versioned report as artifact
      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: "allure-report-${GITHUB_RUN_NUMBER}"
          path: ${{ env.REPORT_DIR }}
          if-no-files-found: warn

      # Step 6: Deploy versioned report to GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.REPORT_DIR }}
          keep_files: true
          force_orphan: false

      # Step 7: Add clickable report link to workflow summary
      - name: Add Allure report link to workflow summary
        if: github.ref == 'refs/heads/main'
        run: |
          REPORT_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-report-${GITHUB_RUN_NUMBER}/"
          echo "### üßæ Allure Report (Run #${GITHUB_RUN_NUMBER})" >> $GITHUB_STEP_SUMMARY
          echo "üîó **[View Allure Report]($REPORT_URL)**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Report published at: $REPORT_URL"
