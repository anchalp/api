name: Java CI with Maven + Allure Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 4: Run Maven tests (wait for completion)
      - name: Run Maven tests
        run: mvn clean test -Dsurefire.failIfNoTests=false
        continue-on-error: true

      # Step 5: Install Allure CLI
      - name: Install Allure CLI
        run: |
          sudo apt-add-repository ppa:qameta/allure -y
          sudo apt-get update
          sudo apt-get install allure -y
          allure --version

      # Step 6: Generate Allure report using CLI
      - name: Generate Allure report
        run: |
          mkdir -p target/allure-report
          if [ -d "target/allure-results" ] && [ "$(ls -A target/allure-results)" ]; then
            echo "Generating Allure report with CLI..."
            allure generate target/allure-results -o target/allure-report --clean
          else
            echo "‚ö†Ô∏è No Allure results found. Creating placeholder report."
            mkdir -p target/allure-report
            echo "<html><body><h2>No Allure results found</h2></body></html>" > target/allure-report/index.html
          fi

      # Step 7: Verify Allure report structure
      - name: Verify Allure report
        run: |
          REQUIRED=("index.html" "css" "js" "data" "plugins")
          MISSING=()
          for item in "${REQUIRED[@]}"; do
            if [ ! -e "target/allure-report/$item" ]; then
              MISSING+=("$item")
            fi
          done
          if [ ${#MISSING[@]} -ne 0 ]; then
            echo "‚ùå Missing required Allure report files/folders: ${MISSING[*]}"
            exit 1
          else
            echo "‚úÖ All required Allure files/folders exist."

      # Step 8: Upload Allure report as artifact
      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report/**
          if-no-files-found: warn

      # Step 9: Deploy Allure report to GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/allure-report/
          keep_files: false
          force_orphan: true
          publish_branch: gh-pages
          allow_empty_commit: false
          enable_jekyll: false

      # Step 10: Add clickable report link to workflow summary
      - name: Add Allure report link to workflow summary
        if: github.ref == 'refs/heads/main'
        run: |
          REPORT_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "### üßæ Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "üîó **[View Allure Report]($REPORT_URL)**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Report published at: $REPORT_URL"
