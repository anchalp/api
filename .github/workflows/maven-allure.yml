name: Java CI with Maven and Allure Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write  # Needed for pushing to gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Run tests but continue even if they fail
      - name: Run tests
        run: mvn clean test -Dsurefire.failIfNoTests=false
        continue-on-error: true

      # Always generate Allure report
      - name: Generate Allure report
        if: always()
        run: mvn allure:report

      # Upload Allure report as artifact
      - name: Upload Allure Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin

      # Deploy Allure report to GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        id: deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/site/allure-maven-plugin
          keep_files: false
          force_orphan: true

      # Add report link to the workflow summary
      - name: Add report link to summary
        if: always() && github.ref == 'refs/heads/main'
        run: |
          REPORT_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "### ðŸ§¾ Allure Report Generated" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **[Click here to view the Allure Report]($REPORT_URL)**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Report successfully published at: $REPORT_URL"
