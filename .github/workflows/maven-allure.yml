name: Java CI with Maven and Allure Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write   # Needed for pushing to gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 4: Run tests (continue even if some fail)
      - name: Run tests
        run: mvn clean test -Dsurefire.failIfNoTests=false
        continue-on-error: true

      # Step 5: Generate Allure report
      - name: Generate Allure report
        if: always()
        run: |
          if [ -d "target/allure-results" ]; then
            mvn allure:report
          else
            echo "‚ö†Ô∏è No Allure results found, creating placeholder report"
            mkdir -p target/site/allure-maven-plugin
            echo "<html><body><h2>No Allure results found</h2></body></html>" > target/site/allure-maven-plugin/index.html
          fi

      # Step 6: Upload report as artifact
      - name: Upload Allure Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin

      # Step 7: Deploy to GitHub Pages (main branch only)
      - name: Deploy Allure report to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        id: deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/site/allure-maven-plugin
          keep_files: false
          force_orphan: true

      # Step 8: Add clickable report link to workflow summary
      - name: Add Allure report link to workflow summary
        if: always() && github.ref == 'refs/heads/main'
        run: |
          REPORT_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "### üßæ Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "üîó **[View Allure Report]($REPORT_URL)**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Report published at: $REPORT_URL"
